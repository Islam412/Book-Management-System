<!-- book/book_details.html -->
{% extends 'base.html' %}

{% block content %}
<h1>{{ book.title }}</h1>

<div>
    <h2>Author: {{ book.author }}</h2>
    <p>Pages: {{ book.pages }}</p>
    <p>Price: {{ book.price }}</p>
    <p>Description: {{ book.description }}</p>
    {% if book.photo_book %}
        <img src="{{ book.photo_book.url }}" alt="{{ book.title }}" style="max-width: 300px;">
    {% endif %}
    {% if book.photo_author %}
        <img src="{{ book.photo_author.url }}" alt="{{ book.author }}" style="max-width: 150px;">
    {% endif %}
</div>

<a href="{% url 'book:book' %}">Back to Book List</a>
{% endblock %}
