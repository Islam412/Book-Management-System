{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container mt-4">
    <h1 class="mb-4">Book Details</h1>
    
    <div class="card">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4">
                    <strong>Book Title:</strong>
                </div>
                <div class="col-md-8">
                    {{ book.title }}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <strong>Author:</strong>
                </div>
                <div class="col-md-8">
                    {{ book.author }}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <strong>Padge:</strong>
                </div>
                <div class="col-md-8">
                    {{ book.pages }}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <strong>Image Book:</strong>
                </div>
                <div class="col-md-8">
                    <img src="{{ book.photo_book.url }}" alt="Book Image" class="img-fluid" width="200">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <strong>Image Auther:</strong>
                </div>
                <div class="col-md-8">
                    <img src="{{ book.photo_author.url }}" alt="Auther Image" class="img-fluid" width="200">
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'students:edit_student' student.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'students:delete_student' student.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'students:student' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock body %}
